<!DOCTYPE html>
<html lang="en" ng-app="Historico">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../historicoCart/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Elevate | Histórico de Compras</title>
</head>

<body class="corpo" ng-controller="historicoController">
    <h1>Elevate Comp. - Histórico de Compras</h1>



    <div class="container">
        <div class="item" ng-repeat="data in cart">
            <div class="card-content" ng-repeat="CartItem in data.CartItem">
                <div class="card-image">
                    <img ng-src="{{CartItem.product.imageUrl}}" alt="{{CartItem.product.name}}">
                </div>
                <div>
                    <h3>{{CartItem.product.name}}</h3>
                    <p class="description">{{CartItem.product.description}}</p>
                </div>
                <p class="price">{{ CartItem.product.price | currency:'R$ ':2 }}</p>
            </div>
            <div class="card-Total">
                <p class="price">Total: {{ data.total | currency:'R$ ':2 }}</p>
            </div>
        </div>
        <div ng-if="cart.length === 0" class="alert-historico">
            <h2>Você não possui histórico de compras ainda!</h2>
        </div>
    </div>
</div>



    <a href="../index.html  ">Retornar a Tela de Compras</a>

    <script src="../global/scripts/routeConfigs.js"></script>
    <script src="../historicoCart/scripts/main.js"></script>
