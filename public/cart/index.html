<!DOCTYPE html>
<html lang="en" ng-app="Cart">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cart/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Elevate | Carrinho de Compras</title>
</head>

<body class="corpo" ng-controller="cartController">
    <h1>Elevate Comp. - Carrinho de Compras</h1>

    <div class="container">
        <div class="item" ng-repeat="cartItem in cart.CartItem">
            <img ng-src="{{cartItem.product.imageUrl}}" alt="{{cartItem.product.name}}">
            <h2>{{cartItem.product.name}}</h2>
            <span class="price">{{cartItem.product.price}}</span>
            <div class="actions">
                <button ng-click="removeQuantity(cartItem.id, cartItem.quantity, cartItem.product.price, cartItem.price)">-</button>
                <span class="quantity">{{cartItem.quantity}}</span>
                <button ng-click="addQuantity(cartItem.id, cartItem.quantity, cartItem.product.price, cartItem.price)">+</button>
            </div>
        </div>




    </div>

    <span> Total: {{ total | currency:'R$ ':2 }}</span>



    <div class="checkout-options">
        <button ng-click="closeCart()">Finalizar Compra</button>
    </div>


    <a href="../index.html  ">Retornar a Tela de Compras</a>

    <script src="../global/scripts/routeConfigs.js"></script>
    <script src="../cart/scripts/main.js"></script>
</body>

</html>
