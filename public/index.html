<!DOCTYPE html>
<html lang="en" ng-app="Shoes">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./pagina_principal/assets/css/shoes_icon.png" type="png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title> Elevate Sports | PÃ¡gina Principal</title>
  <link rel="stylesheet" href="./paginaInical/assets/css/style.css">
</head>

<body class="corpo" ng-controller="shoesController">
  <h1 style="color: black; font-size: 28px; font-weight: bold;">Elevate Comp.</h1>
  <div class="icon">
    <button class="comprar">
      <a href="./cart/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" style="color: black" width="50" height="50" fill="currentColor"
          class="bi bi-cart-check" viewBox="0 0 16 16">
          <path
            d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z" />
          <path
            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
        </svg>
      </a>
    </button>
    <div class="align">
      <button class="exit" ng-click="logout()">Logout
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
          <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
        </svg>
      </button>
      <div class = "historic">
        <a href = "./historicoCart/index.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="color:black" width="45" height="45" fill="currentColor">
            <path d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9V168c0 13.3 10.7 24 24 24H134.1c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
    
  <div class="container">
    <div class="item" ng-repeat="data in products">
      <img ng-src="{{data.imageUrl}}" alt="{{data.name}}">
      <h2>{{data.name}}</h2>
      <span class="description">{{data.description}}</span><br><br>
      <span class="price">{{ data.price | currency:'R$ ':2 }}</span>
      <button type="button" class="adicionarCarrinho" ng-click="addToCart(data.id, data.price)">ADICIONAR</button>
    </div>
  </div>
</body>
<script src="./global/scripts/routeConfigs.js"></script>
<script src="./assets/scripts/main.js"></script>

</html>
